<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
    for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 4; j++) {
              document.write("*")
        }
        document.write("*" + "<br>")
    }
</script>
</body>
</html>
