<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số đầu chia hết cho 7</title>
</head>
<body>
<script>
    let count = 0
    let tong = 0
    for (let i = 0; ; i++) {
        if (i %7 == 0){
            document.write(i + "<br>");
            count++
            tong += i
            if (count==30){
                break
            }
        }
    }
    document.write("tổng 30 đầu chia hết cho 7 là "+tong)
</script>
</body>
</html>
