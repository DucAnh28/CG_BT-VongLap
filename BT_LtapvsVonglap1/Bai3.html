<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    const number = parseInt(prompt("nhập tổng số mà dãy Fibonacci bạn cần"));
    let n1 = 0;
    let n2 = 1;
    document.write(n1+"<br>"+n2)
    for (let i = 0; i < (number-2); i++) {
        console.log(n1);
        nextNum = n1 + n2;
        n1 = n2 ;
        n2 = nextNum;
        document.write("<br>"+n2);
    }
</script>
</body>
</html>
