<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let doC = +prompt("Nhập độ C");
    if (doC<20){
        alert("Bạn cần tăng nhiệt độ lên");
    }
    else {
        if (doC>100){
            alert("Bạn cần giảm nhiệt độ xuống");
        }
        else {
            alert("Nhiệt độ bây giờ của bạn bình thường");
        }
    }
</script>
</body>
</html>
